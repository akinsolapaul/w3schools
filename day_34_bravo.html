<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Objects</h1>
    <h2>The Object.entries() Method</h2>
    <p>Object.entires() returns an array of the key/value pairs in an object.</p>

    <p id="demo"></p>

    <script>
        const person = {
            firstName: "John",
            lastNamme: "Doe",
            age: 50,
            eyeColor: "blue"
        };

        let text = Object.entries(person);
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
