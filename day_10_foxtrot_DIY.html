<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DIY</h1>
    <h2>Find minimum and maximum value by sorting first, and then read the first or last element</h2>

    <button onclick="myFunction()">Find min value</button>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        const points = [40, 100, 1, 5, 25, 10];
        document.getElementById("demo").innerHTML = points;
        
        function myFunction()   {
            points.sort(function(a, b){return a - b});
            //document.getElementById("demo").innerHTML = points;
            document.getElementById("demo1").innerHTML = "The min value is " + points[0] + " and the max value is " + points[points.length - 1];
        }        
    </script>
</body>
</html>
