<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Javascript Functions</h1>
    <h2>The Arrow Function</h2>

    <p>This example shows the syntax of an Arrow Function, and how to use it.</p>

    <p id="demo"></p>

    <script>
        let hello = "";

        hello = () => {
            return "Hello World!"
        }
        //If the function has only one statement,nd the statement returns a value, you can remove the brackets and the return keyword:
        //hello = () => "Hello World!";


        document.getElementById("demo").innerHTML = hello();
    </script>
</body>

</html>
