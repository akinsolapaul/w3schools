    <h2>JavaScript Number Methods</h2>
    <p>The toFixed() method rounds a number to a given number of digitd</p>
    <p>For working with money, toFixed(2) is perfect.</p>

    <p id="demo2"></p>

    <script>
        let x = 123;
        document.getElementById("demo").innerHTML = 
        x.toString() + "<br>" +
        (123).toString() + "<br>" +
        (100 +23).toString();

        let y = 9.656;
        document.getElementById("demo2").innerHTML =
        y.toFixed(0) + "<br>" +
        y.toFixed(2) + "<br>" +
        y.toFixed(4) + "<br>" +
        y.toFixed(6);
    </script>
