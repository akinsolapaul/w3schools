<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Arrays</h1>
    <h2>The find() Method</h2>

    <p id="demo1"></p>


    <br>
    <br>
    <br>
    <h2>The findIndex() Method</h2>
    <p id="demo2"></p>

    <script>
        const numbers = [4, 9, 16, 25, 29];
        let first = numbers.find(myFunction);

        document.getElementById("demo1").innerHTML = "The first number over 18 is " + first;

        let firstIndex = numbers.findIndex(myFunction);
        document.getElementById("demo2").innerHTML = "The first number over 18 has index " + firstIndex;

        function myFunction(value, index, array)    {
            return value > 18;
        }
    </script>
</body>
</html>
