<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Maps</h1>
    <h2>The new Map Method()</h2>

    <p>Creating a map from an array:</p>

    <p id="demo"></p>

    <script>
        //Create a map
        const fruits = new Map([
            ["apples", 500],
            ["bananas", 300],
            ["oranges", 200]
        ]);
        document.getElementById("demo").innerHTML = "There are " + fruits.get("apples") + " apples.";
    </script>
</body>

</html>
