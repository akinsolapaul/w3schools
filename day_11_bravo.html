<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Arrays</h1>
    <h2>The map() Method</h2>

    <p>Create a new array by performing a function on each array element:</p>
    
    <p id="demo"></p>

    <script>
        const numbers1 = [45, 4, 9, 16, 25];
        const numbers2 = numbers1.map(myFunction);

        document.getElementById("demo").innerHTML = numbers2;

        //N.B: When a callback function uses only the value parameter, the index and array parameters can be omitted (cc day_11_alpha example)
        function myFunction(value, item, array){
            return value * 2;
        }
    </script>
</body>
</html>
