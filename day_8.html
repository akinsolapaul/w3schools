<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>

    <p id="demo"></p>

    <br>
    <h2>The isArray() Method</h2>
    <p id="demo2"></p>

    <br>
    <h2>The instanceof Operator</h2>
    <p id="demo3"></p>
    <script>
        const person = [];
        person[0] = "John";
        person[1] = "Doe";
        person[2] = 46;
        document.getElementById("demo").innerHTML = person[0] + " " + person.length;    
        
        //testing if 'person' is an array 
        document.getElementById("demo2").innerHTML = Array.isArray(person);

        //testing if 'person' is an array 
        document.getElementById("demo3").innerHTML = "Array: " + (person instanceof Array);
    </script>
</body>
</html>
