<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <h2>The splice() Method</h2>

    <p>The splice() method adds new elements to an array, and returns an array with the deleted elements (if any):</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<br>
<br>
<br>
<h2>The toSliced() Method</h2>
<p id="demo4"></p>

<script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo1").innerHTML = "Original Array:<br>" + fruits;
    
    //The first parameter (2) defines the position where new elements should be added (spliced in).
    //The second parameter (0) defines how many elements should be removed.
    //The rest of the parameters ("Lemon" , "Kiwi") define the new elements to be added.
    //The splice() method returns an array with the deleted items:
    let removed = fruits.splice(2, 2, "lemon", "Kiwi");
    document.getElementById("demo2").innerHTML = "Removed Items:<br>" + removed;
    document.getElementById("demo3").innerHTML = "New Array:<br>" + fruits;


    //below is the toSplice method introduced by Javascript in ES2023
    //difference - slice() method returns the removed items, altering the old array while toSlice() method returns the new array without altering the old one 
    const months = ["Jan", "Feb", "Mar", "Apr"];
    const spliced = months.toSpliced(0, 1);
    document.getElementById("demo4").innerHTML = spliced;
</script>
</body>
</html>
