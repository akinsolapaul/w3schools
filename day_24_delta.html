<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascriot Sets</h1>
    <h2>The values() Method</h2>

    <p>The values() method returns an Iterator object with all the values in a Set.</p>

    <p id="demo"></p>

    <script>
        //Create a Set
        const letters = new Set(["a", "b", "c"]);

        //list all elements
        let text = "";
        for (const x of letters.values()) {
            text += x + "<br>"
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
