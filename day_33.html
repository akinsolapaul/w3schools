<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Object Constructors</h1>

    <p id="demo"></p>
    <p id="demo2"></p>

    <script>

        // Constructor function for Person objects
        function Person(first, last, age, eye)  {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
            this.nationality = "English";
        }

        // Create two Person objects
        const myFather = new Person("John", "Doe", 50, "blue");
        const myMother = new Person("Sally", "Rally", 48, "green");

        // Display age
        document.getElementById("demo").innerHTML =
        "My father is " + myFather.age + ". My mother is " + myMother.age + "."

        //Display nationality. A value given to a property will be a default value for all objects created by the constructor:
        document.getElementById("demo2").innerHTML = "My father is " + myFather.nationality + ". " + "My mother is " + myMother.nationality + "."
    </script>
</body>
</html>
