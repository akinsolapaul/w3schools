<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <button onclick="displayDate()">Date here</button>
    
    <p id="demo4">This is great</p>
    <button onclick="uppercase()">Try it</button>

    <script>
        // function mulitiplication
        let x = myFunction(2, 3);
        document.getElementById("demo").innerHTML = x
        function myFunction(a, b)   {
            return a * b;
        };

        //function convert to fahrenheit
        function toCelcius(fahrenheit)  {
            return (5/9) * (fahrenheit-32)
        }

        let value = toCelcius(77);
        document.getElementById("demo2").innerHTML = value;

        //display date
        function displayDate() {
            document.getElementById('demo3').innerHTML = Date();
        }

        // change to uppercase
        
        function uppercase()    {
            let text = document.getElementById('demo4').innerHTML;
            document.getElementById('demo4').innerHTML = text.toUpperCase();
        }
    </script>
</body>
</html>
