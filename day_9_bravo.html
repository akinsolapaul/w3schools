<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Arrays</h1>
    <h2>The slice() Method</h2>
    <p>Slice out a part of an array starting from array element 1 ("Orange"):</p>

    <p id="demo1"></p>


    <br>
    <br>
    <br>
    <p>When the slice() method is given two arguments,it selects array elements from the start argument, and up to (but not included) the end argument:</p>
    <p id="demo2"></p>

    <script>
        const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        const citrus = fruits.slice(1); //toggle the number to see varying results
        document.getElementById("demo1").innerHTML = fruits + "<br><br>" + citrus;

        const citrus2 = fruits.slice(1, 3);
        document.getElementById("demo2").innerHTML = fruits + "<br><br>" + citrus2;
    </script>
</body>
</html>
