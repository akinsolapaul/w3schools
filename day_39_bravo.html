<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Functions</h2>
    <p>This example calls the fullName method of person, using it on person1 & person2</p>

    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
        const person = {
            fullName: function(city, country)  {
                return this.firstName + " " + this.lastName + ", " + city + ", " + country;
            }
        }
        const person1 = {
            firstName: "John",
            lastName: "Doe"
        }
        const person2 = {
            firstName: "Mary",
            lastName: "Doe"
        }
        document.getElementById("demo").innerHTML = person.fullName.call(person1, "Oslo", "Norway");
        document.getElementById("demo2").innerHTML = person.fullName.call(person2, "Swindon", "England");
    </script>
</body>
</html>
