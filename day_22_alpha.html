<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Iterables</h1>
    <h2>Iterate over a String</h2>

    <p id="demo"></p>

    <script>
        //creates string
        const name = "W3Schools";

        //list all elements
        let text = "";

        for (const x of name) {
            text += x + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
