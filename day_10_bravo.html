<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Arrays</h1>
    <h2>The findLast() Method</h2>

    <p id="demo1"></p>


    <br>
    <br>
    <br>
    <h2>The findLastIndex() Method</h2>
    <p id="demo2"></p>

    <script>
        const temp = [27, 28, 30, 40, 42, 35, 30];
        let high = temp.findLast(x => x > 40)

        document.getElementById("demo1").innerHTML = "The last temperature over 40 was " + high;

        let highIndex = temp.findLastIndex(x => x > 40)
        document.getElementById("demo2").innerHTML = "The last temperature over 40 was " + highIndex;
    </script>
</body>
</html>
